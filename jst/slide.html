<div id="panel<%= id %>" class="panel" style="background-image: url('img/mugs/<%= image_name %>_<%= image_width %>.jpg');">
    <div class="panel-description">
        <h2><%= artist_first_name %> <%= artist_last_name %></h2>
        <p class="dates"><%= dob %>-<%= dod %></p>
        <p class="desc"><%= known_as %></p>
        
        <% if (full_obit.length > 2) { %>
        <p class="npr-obit">&gt; <a href="http://www.npr.org/templates/story/story.php?storyId=<%= full_obit %>" target="_blank">NPR Remembrance</a></p>
        <% } %>
        
        <% if (artist_page_id.length > 2) { %>
        <p class="npr-artist">&gt; <a href="http://www.npr.org/artists/<%= artist_page_id %>" target="_blank">NPR Artist Page</a></p>
        <% } %>
        
        <p class="now-playing">Now Playing: <%= song_name %></p>
        <p class="photo-credit">Photo: <%= photo_credit %></p>
    </div>
</div>
