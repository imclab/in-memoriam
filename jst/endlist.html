<div class="browse<%= id %> browse-artist">
	<% if (image_name) { %>
    <a href="javascript:;" class="slidelink" data-id="<%= id %>">
	<img src="img/mugs/<%= image_name %>_120.jpg" />
    </a>
	<% } %>
	<h2><%= artist_first_name %> <%= artist_last_name %></h2>

	<% if (full_obit.length > 2) { %>
	<p class="npr-slide">- <a href="javascript:;" class="slidelink" data-id="<%= id %>">View Slide</a></p>
	<p class="npr-obit">- <a href="<%= full_obit %>" target="_blank">Audio, interviews, photos</a></p>
	<% } %>
</div>
